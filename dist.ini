name    = Sensu-API-Client
author  = Miquel Ruiz <mruiz@cpan.org>
license = Perl_5
copyright_holder = Miquel Ruiz
copyright_year   = 2017

version = 0.02

[@GitHub]
metacpan = 1

[TravisYML]
perl_version = 5.26 5.24

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
Moo        = 0
JSON       = 0
Try::Tiny  = 0
HTTP::Tiny = 0.034 ; first version supporting basic auth
namespace::clean = 0

[Prereqs / TestRequires ]
Test::More      = 0
Test::Exception = 0
